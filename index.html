<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img id="gif-inicial" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExem5vd2s2MTkzbGVhNmxhNGIwbGxkYm8xc3ZjaTY1NGJxcHl2czdzMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lMsT2f47tDxFMYdJMC/giphy.gif" alt="Gif de Boas-vindas">
  <h1>üìù Lista de Tarefas</h1>
  <input type="text" id="nova-tarefa" placeholder="Digite sua nova tarefa...">
  <select id="categoria-tarefa">
    <option value="Casa">Casa</option>
    <option value="Escola">Escola</option>
    <option value="Lazer">Lazer</option>
  </select>
  <button id="adicionar">Adicionar</button>
  <ul id="lista-tarefas"></ul>
  <script>
    const botaoAdicionar = document.getElementById('adicionar');
    const inputTarefa = document.getElementById('nova-tarefa');
    const lista = document.getElementById('lista-tarefas');
    const categoriaTarefa = document.getElementById('categoria-tarefa');

    botaoAdicionar.addEventListener('click', () => {
      const texto = inputTarefa.value.trim();
      const categoria = categoriaTarefa.value;
      
      if (texto !== '') {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.className = 'checkbox-tarefa';
        const textoTarefa = document.createElement('span');
        textoTarefa.textContent = texto;
        const categoriaElemento = document.createElement('span');
        categoriaElemento.textContent = ` [${categoria}]`;
        categoriaElemento.className = 'categoria';
        const botaoRemover = document.createElement('button');
        botaoRemover.textContent = 'Remover';
        botaoRemover.className = 'remover';
        botaoRemover.onclick = () => li.remove();
        
        li.appendChild(checkbox);
        li.appendChild(textoTarefa);
        li.appendChild(categoriaElemento);
        li.appendChild(botaoRemover);
        lista.appendChild(li);
        
        inputTarefa.value = '';
        
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            textoTarefa.style.textDecoration = 'line-through';
            textoTarefa.style.color = '#888';
          } else {
            textoTarefa.style.textDecoration = 'none';
            textoTarefa.style.color = '#000';
          }
        });
      }
    });
  </script>
</body>
</html>
